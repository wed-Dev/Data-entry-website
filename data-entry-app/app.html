<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Transaction Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #64748b;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #1e3a8a;
            font-size: 32px;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
        }

        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #1e3a8a;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #334155;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0 3px;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .alert.show {
            display: block;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #f8fafc;
            position: sticky;
            top: 0;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #1e3a8a;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #334155;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíº Business Transaction Entry</h1>
            <p>Track every transaction with complete details</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Transactions</h3>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Entries</h3>
                <div class="value" id="todayCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">AED 0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Revenue</h3>
                <div class="value" id="todayRevenue">AED 0</div>
            </div>
        </div>

        <div class="main-grid">
            <!-- Entry Form -->
            <div class="panel">
                <h2>üìù New Transaction</h2>
                <div id="alertBox" class="alert"></div>
                
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Customer ID *</label>
                        <input type="text" id="customerId" required placeholder="e.g., CUST001">
                    </div>

                    <div class="form-group">
                        <label>Current Location *</label>
                        <input type="text" id="currentLocation" required placeholder="Pickup location">
                    </div>

                    <div class="form-group">
                        <label>Destination Location *</label>
                        <input type="text" id="destinationLocation" required placeholder="Drop-off location">
                    </div>

                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label>Time *</label>
                        <input type="time" id="time" required>
                    </div>

                    <div class="form-group">
                        <label>Price (AED) *</label>
                        <input type="number" id="price" step="0.01" required placeholder="0.00">
                    </div>

                    <button type="submit" class="btn btn-primary">üíæ Save Transaction</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ Reset Form</button>
                </form>
            </div>

            <!-- Transactions List -->
            <div class="panel">
                <h2>üìã All Transactions</h2>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search by Customer ID, Location..." onkeyup="filterTransactions()">
                </div>

                <div id="tableContainer">
                    <div class="loading">Loading transactions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let allTransactions = [];
        let editingId = null;

        // Load data when page loads
        window.addEventListener('load', () => {
            setCurrentDateTime();
            loadTransactions();
            loadStats();
        });

        // Set current date and time
        function setCurrentDateTime() {
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').value = `${hours}:${minutes}`;
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alertBox');
            alert.className = `alert ${type} show`;
            alert.textContent = message;
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        // Load all transactions
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_URL}/transactions`);
                const data = await response.json();
                
                if (data.success) {
                    allTransactions = data.transactions;
                    renderTransactions(allTransactions);
                } else {
                    throw new Error('Failed to load transactions');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="empty-state">‚ö†Ô∏è Error loading data. Make sure server is running.</div>';
            }
        }

        // Render transactions table
        function renderTransactions(transactions) {
            const container = document.getElementById('tableContainer');
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="empty-state">No transactions yet. Add your first entry!</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Customer ID</th>
                            <th>From ‚Üí To</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transactions.map(t => `
                            <tr>
                                <td>
                                    <strong>${formatDate(t.date)}</strong><br>
                                    <small>${t.time}</small>
                                </td>
                                <td><strong>${t.customerId}</strong></td>
                                <td>
                                    ${t.currentLocation}<br>
                                    <span style="color: #667eea;">‚Üì</span><br>
                                    ${t.destinationLocation}
                                </td>
                                <td><strong style="color: #10b981;">AED ${parseFloat(t.price).toFixed(2)}</strong></td>
                                <td>
                                    <button class="btn btn-small btn-edit" onclick="editTransaction(${t.id})">‚úèÔ∏è Edit</button>
                                    <button class="btn btn-small btn-delete" onclick="deleteTransaction(${t.id})">üóëÔ∏è Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-GB', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalCount').textContent = data.stats.total;
                    document.getElementById('todayCount').textContent = data.stats.todayCount;
                    document.getElementById('totalRevenue').textContent = `AED ${parseFloat(data.stats.totalRevenue).toFixed(2)}`;
                    document.getElementById('todayRevenue').textContent = `AED ${parseFloat(data.stats.todayRevenue).toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Save transaction
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                customerId: document.getElementById('customerId').value,
                currentLocation: document.getElementById('currentLocation').value,
                destinationLocation: document.getElementById('destinationLocation').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                price: document.getElementById('price').value
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`${API_URL}/transactions/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${API_URL}/transactions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const data = await response.json();
                
                if (data.success) {
                    showAlert(editingId ? 'Transaction updated!' : 'Transaction saved!', 'success');
                    resetForm();
                    loadTransactions();
                    loadStats();
                } else {
                    showAlert(data.error || 'Failed to save', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error saving transaction. Check server connection.', 'error');
            }
        });

        // Edit transaction
        function editTransaction(id) {
            const transaction = allTransactions.find(t => t.id === id);
            if (!transaction) return;

            editingId = id;
            document.getElementById('customerId').value = transaction.customerId;
            document.getElementById('currentLocation').value = transaction.currentLocation;
            document.getElementById('destinationLocation').value = transaction.destinationLocation;
            document.getElementById('date').value = transaction.date;
            document.getElementById('time').value = transaction.time;
            document.getElementById('price').value = transaction.price;

            window.scrollTo({ top: 0, behavior: 'smooth' });
            showAlert('Editing transaction. Update and save.', 'success');
        }

        // Delete transaction
        async function deleteTransaction(id) {
            if (!confirm('Delete this transaction?')) return;

            try {
                const response = await fetch(`${API_URL}/transactions/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Transaction deleted!', 'success');
                    loadTransactions();
                    loadStats();
                } else {
                    showAlert('Failed to delete', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error deleting transaction', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('transactionForm').reset();
            editingId = null;
            setCurrentDateTime();
        }

        // Filter transactions
        function filterTransactions() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allTransactions.filter(t => 
                t.customerId.toLowerCase().includes(search) ||
                t.currentLocation.toLowerCase().includes(search) ||
                t.destinationLocation.toLowerCase().includes(search) ||
                t.date.includes(search)
            );
            renderTransactions(filtered);
        }
    </script>
</body>
</html>
